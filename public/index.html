<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firma por el parking</title>
  <style>
    :root { --bg:#0b0b0c; --card:#111216; --text:#e6e6e6; --muted:#a0a0a0; --primary:#ffffff; }

    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;background:var(--bg);color:var(--text)}
    .wrap{max-width:780px;margin:0 auto;padding:24px;display:flex;flex-direction:column;gap:24px;min-height:100vh}
    .card{background:var(--card);border:1px solid #1c1d22;border-radius:16px;padding:20px;box-shadow:0 4px 24px rgba(0,0,0,.35)}
    h1{margin:0 0 8px}

    /* inputs normales */
    label{display:flex;flex-direction:column;gap:6px;margin:6px 0}
    input{height:44px;border-radius:12px;border:1px solid #2a2b32;background:#0e0f13;color:var(--text);padding:0 12px}
    .hp{position:absolute;left:-9999px;opacity:0}

    /* fila final: consentimiento + botón a la derecha */
    .actions{display:flex;align-items:flex-start;gap:12px;margin-top:8px;flex-wrap:wrap}
    .actions button{margin:0;padding:0 16px}

    /* --- consentimiento: texto + checkbox en línea --- */
    .actions .consent{flex:1; margin:0}           /* empuja el botón a la derecha */
    .consent{                                     /* OVERRIDES al label global */
      display:block;                               /* no flex; usa flujo inline dentro */
    }
    .consent span{display:inline; line-height:1.4}
    .consent input[type="checkbox"]{
      display:inline-block;                        /* va justo tras el texto */
      vertical-align: -2px;
      margin-left:8px;
      width:18px; height:18px;
      accent-color: var(--primary);
      cursor:pointer;
    }

    button{height:44px;border-radius:12px;border:1px solid #2a2b32;background:var(--primary);color:#000;font-weight:600;cursor:pointer;margin-top:8px}

    small{color:var(--muted)}
    .ok{color:#6de38a}
    .err{color:#ff8a8a}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Parking público en nuestro barrio</h1>
      <p>Firma para solicitar al Ayuntamiento la creación de un parking.</p>

      <form id="form" method="post" action="/api/sign">
        <!-- Honeypot: debe quedar vacío -->
        <input type="text" name="website" class="hp" tabindex="-1" autocomplete="off" />

        <label>
          <span>Nombre y apellidos *</span>
          <input name="name" required />
        </label>
        <label>
          <span>Email *</span>
          <input name="email" type="email" required />
        </label>
        <label>
          <span>Distrito *</span>
          <input name="district" required />
        </label>
        <label>
          <span>Comentario (opcional)</span>
          <input name="comment" maxlength="280" />
        </label>

        <div class="actions">
          <!-- Texto con checkbox al final -->
          <label class="consent">
            <span>
              Acepto la <a href="/privacidad.html" target="_blank" rel="noopener noreferrer">Política de Privacidad</a>
              y consiento el tratamiento de mis datos para esta petición.
            </span>
            <input name="consent" type="checkbox" required />
          </label>

          <button type="submit">Firmar</button>
        </div>

        <p id="msg"></p>
        <small>Responsable: Tú. Conservación: hasta cierre de la iniciativa. Derechos: escríbenos al email indicado en la política.</small>
      </form>
    </section>
  </main>

  <script>
    // envío en x-www-form-urlencoded (Express lo parsea)
    const form = document.getElementById('form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('msg');
      msg.textContent = '';
      msg.className = '';

      const data = new URLSearchParams(new FormData(form));
      try {
        const r = await fetch('/api/sign', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded', 'Accept': 'application/json' },
          body: data
        });
        const json = await r.json();
        if (json.ok){
          window.location.assign('/gracias.html');
        } else {
          msg.textContent = json.error || 'Datos inválidos';
          msg.className = 'err';
        }
      } catch (err){
        msg.textContent = 'Error de servidor';
        msg.className = 'err';
      }
    });
  </script>
</body>
</html>
